// -------------------------------
// | Blogator configuration file |
// -------------------------------
site-url = "www.website-domain.com";

//Month strings
months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

//Templates
template-change-paths = true;

//Posts settings
build-future = false;
safe-purge   = true;

//Index settings
show-post-numbers = true;
show-post-summary = true;
post-summary-pads = ["<p>", "</p>"];
items-per-page    = 10;
index-by-year     = true;
index-by-tag      = true;
index-by-author   = true;

//Per-Page navigation DIV contents
page-nav-separator = " / ";
page-nav-forward   = "&#9654;";
page-nav-backwards = "&#9664;";
page-nav-first     = "|&#9664;";
page-nav-last      = "&#9654;|";

//breadcrumb navigation DIV contents
breadcrumb-landing-page   = "Home";
breadcrumb-by-date-page   = "Posts";
breadcrumb-by-year-page   = "Year";
breadcrumb-by-tag-page    = "Categories";
breadcrumb-by-author-page = "Authors";
breadcrumb-index-page     = "Page #";

//Landing page (i.e.: start page)
landing-most-recent = 5;
landing-top-tags    = 3;
landing-top_authors = 3;
landing-featured    = [ "example_post_1.html" ];

//RSS header settings
rss             = false;
rss-title       = "website title";
rss-description = "site description";
rss-copyright   = "site copyright";
rss-img-url     = "logo.png";
rss-img-link    = "www.website-domain.com";
rss-img-width   = "50 px";
rss-img-height  = "50 px";
rss-img-alt     = "site logo";